<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="manifest" href="{{ site.baseurl }}/raga-client/manifest.webmanifest" />
    <title>Raga Live Inference (PWA)</title>
    <style>
      :root { color-scheme: dark; }
      html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
      .container { max-width: 720px; margin: 0 auto; padding: 16px; }
      h1 { font-size: 1.25rem; margin: 12px 0; color: #fff; }
      .card { background: #0a0a0a; border: 1px solid #262626; border-radius: 12px; padding: 16px; box-shadow: 0 1px 2px rgba(0,0,0,0.6); }
      .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
      input[type="text"] { flex: 1; min-width: 240px; padding: 12px; border-radius: 10px; border: 1px solid #404040; background: #0a0a0a; color: #fff; }
      button { padding: 12px 16px; border-radius: 10px; border: 1px solid #1f3a8a; background: #1d4ed8; color: #fff; font-weight: 600; letter-spacing: .2px; }
      button.secondary { border-color: #075985; background: #0284c7; }
      button.warning { border-color: #7f1d1d; background: #b91c1c; }
      button:disabled { background: #475569; border-color: #334155; opacity: .7; }
      .status { margin-top: 12px; font-size: .95rem; opacity: .95; color: #e5e7eb; }
      .log { margin-top: 12px; max-height: 40vh; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .9rem; background: #111; border: 1px solid #262626; border-radius: 10px; padding: 12px; white-space: pre-wrap; color: #d4d4d4; }
      .footer { margin-top: 24px; font-size: .85rem; opacity: .9; color: #d4d4d4; }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="display:flex; justify-content:flex-end; align-items:center; margin-top:8px;">
        <a href="{{ site.baseurl }}/raga-client/ragas.html" style="text-decoration:none;">
          <button class="secondary" style="cursor:pointer;">Supported Ragas</button>
        </a>
      </div>
      <h1>Raga Live Inference (WebSocket)</h1>
      <div class="card">
        <div class="row">
          <button id="startBtn" class="secondary">Start Recording</button>
          <button id="stopBtn" class="warning" disabled>Stop Recording</button>
        </div>
        <div class="status" id="status">Idle</div>
      </div>

      <div class="card" style="margin-top:12px;" id="authCard">
        <h1 style="margin-top:0">Alpha Access</h1>
        <p style="margin:8px 0; opacity:.8;">This is an alpha version. Please enter the password to continue.</p>
        <div class="row" style="gap:8px; margin-top:12px;">
          <input type="password" id="passwordInput" placeholder="Enter password" style="flex:1; min-width:200px;" />
          <button id="authBtn" class="secondary">Login</button>
        </div>
        <div id="authStatus" class="status" style="margin-top:8px;"></div>
      </div>

      <div class="card" style="margin-top:12px; display:none;" id="resultCard">
        <h1 style="margin-top:0">Result</h1>
        <div class="row" style="gap:16px;">
          <div>
            <div style="opacity:.7; font-size:.85rem;">Raga</div>
            <div id="ragaName" style="font-size:1.1rem; font-weight:700;">—</div>
          </div>
          <div>
            <div style="opacity:.7; font-size:.85rem;">Confidence</div>
            <div id="ragaConf" style="font-size:1.1rem; font-weight:700;">—</div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top:12px;">
        <h1 style="margin-top:0">History (last 5)</h1>
        <div id="historyList" style="display:flex; flex-direction:column; gap:8px;"></div>
      </div>
    </div>

    <script type="module" src="{{ site.baseurl }}/raga-client/app.js?v=4"></script>
  </body>
  </html>
